<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div id="content">
      <form action="" id="weather-form">
        <div class="search-row">
          <input type="text" id="search" placeholder="Enter a city" />
          <input type="submit" id="button" value="Search" />
        </div>
        <div class="units-row">
          <label for="toggle">Select Units:</label>
          <label for="fahrenheit">F</label>
          <input
            type="radio"
            id="fahrenheit"
            name="unitType"
            value="us"
            checked
          />
          <label for="celsius">C</label>
          <input type="radio" id="celsius" name="unitType" value="metric" />
        </div>
      </form>
      <div class="forecast">
        <!-- DOM content -->
      </div>
    </div>
  </body>
</html>
